<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tusmo Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light-theme">
    <div class="container">
        <header id="player-header">
            <div id="player-info">
                <span id="player-title">Novice</span>
                <div class="xp-container">
                    <div id="xp-bar" style="width: 0%"></div>
                    <span id="xp-text">0 / 500 XP</span>
                </div>
                <span id="player-level">Niveau 1</span>
            </div>
        </header>

        <h1>TUSMO</h1>
        <div id="game-board"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
    </div>

    <!-- Modal de Fin / Dashboard -->
    <div id="game-modal" class="hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>

            <div id="dashboard">
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-val" id="stat-played">0</span>
                        <span class="stat-label">Parties</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val" id="stat-winrate">0%</span>
                        <span class="stat-label">Victoires</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val" id="stat-streak">0</span>
                        <span class="stat-label">Série</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-val" id="stat-maxstreak">0</span>
                        <span class="stat-label">Max Série</span>
                    </div>
                </div>

                <h3>Distribution des essais</h3>
                <div id="guess-distribution">
                    <!-- Bars generated by JS -->
                </div>

                <h3>Activité (7 jours)</h3>
                <div id="activity-graph">
                    <!-- Bars generated by JS -->
                </div>
            </div>

            <button id="replay-btn">Rejouer</button>
        </div>
    </div>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>

</html>
